<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto" *ngIf="currentUser">
      <c-nav-item>
        Welcome, {{currentUser.name}}! You currently have {{currentUser.tokens}} tokens.
      </c-nav-item>
    </c-header-nav>

    <ng-container *ngIf="isLoggedIn">
      <c-header-nav class="ms-3">
        <c-nav-item>
          <a cNavLink (click)="logout()">Logout</a>
        </c-nav-item>
        <c-nav-item>
          <a cNavLink [routerLink]="['/change-password']" routerLinkActive="active">Change Password</a>
        </c-nav-item>
      </c-header-nav>
    </ng-container>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->
